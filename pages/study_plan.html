<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Plan - StudyBuddy</title>
    <link rel="stylesheet" href="../css/study_plan.css">
    <link rel="stylesheet" href="/css/buddy_widget.css">
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <script src="../Js/toast.js"></script>
    <script src="../Js/api.js"></script>
    <script src="../Js/study_plan.js"></script>
    <script src="/Js/buddy_widget.js" defer></script>
</head>
<body>

    <div class="app_container">

     
        <aside class="sidebar">

            <div class="logo_section">
                <span class="logo_text"><span class="logo_text_study">Study</span><span class="logo_text_buddy">Buddy</span></span>
            </div>

            <nav class="sidebar_navigation">
                <a href="dashboard.html" class="nav_item">
                    <span class="nav_icon"></span>
                    Dashboard
                </a>

                <a href="my_notes.html" class="nav_item">
                    <span class="nav_icon"></span>
                    My Notes
                </a>

                <a href="quizzes.html" class="nav_item">
                    <span class="nav_icon"></span>
                    Quizzes
                </a>

                <a href="study_plan.html" class="nav_item active">
                    <span class="nav_icon"></span>
                    Study Plan
                </a>

                <a href="settings.html" class="nav_item">
                    <span class="nav_icon"></span>
                    Settings
                </a>
            </nav>

            <div class="folders_section">
           
                <div class="folders_header">
                    <span class="folders_title">FOLDERS</span>
                    <button class="add_folder_button_small" onclick="openFolderModal()">+</button>
                </div>

                <div class="folder_list">
                    
                </div>
            </div>

        </aside>


        <main class="main_content">

            <header class="page_header">
                <div class="header_right">
                    <img src="../images/user.jpg" alt="Profile" class="profile_picture">
                    <button class="logout_button" onclick="logout()">
                        Logout
                    </button>
                </div>
            </header>


            <div class="content_grid">

                
                <div class="schedule_section">

                    <div class="calendar_header">
                        <div class="month_navigation">
                            <button class="month_arrow prev">&lt;</button>
                            <h2 class="current_month">October 2024</h2>
                            <button class="month_arrow next">&gt;</button>
                        </div>

                        <button class="today_button">Today</button>
                    </div>

                    <div class="calendar_weekdays">
                        <div class="weekday">Sun</div>
                        <div class="weekday">Mon</div>
                        <div class="weekday">Tue</div>
                        <div class="weekday">Wed</div>
                        <div class="weekday">Thu</div>
                        <div class="weekday">Fri</div>
                        <div class="weekday">Sat</div>
                    </div>

                    <div class="calendar_grid">
                       
                    </div>

                </div>


                
                <div class="sidebar_widgets">

                   
                    <div class="day_details_widget">
                        <h3 class="widget_title">Select a day</h3>

                        <div class="activities_list">
                           
                        </div>

                        <button class="add_to_day_button">+ Add to this day</button>
                    </div>


                   
                    <div class="deadlines_widget">
                        <h3 class="widget_title">Upcoming</h3>

                        <div class="deadlines_list">
                   
                            
                        </div>
                    </div>

                </div>

            </div>

        </main>

    </div>


 
    <div class="modal_overlay" id="createFolderModal" style="display: none;">
       
        <div class="modal_container modal_small">
       
            <div class="modal_header">
       
                <h2 class="modal_title">Create New Folder</h2>
                <button class="modal_close_button" id="closeFolderModalButton">&times;</button>
       
            </div>

            <div class="modal_body">
                <form class="folder_form" id="createFolderForm">

                    <div class="form_group">
                        <label class="form_label">Folder Name</label>
                        <input type="text"
                               class="form_input"
                               id="folderName"
                               placeholder="Enter folder name..."
                               required>
                    </div>

                    <div class="form_group">
                       
                        <label class="form_label">Choose Color</label>
                       
                       
                        <div class="color_picker">
                       
                            <label class="color_option">
                       
                                <input type="radio" name="folderColor" value="yellow" class="color_input">
                                <span class="color_circle" style="background-color: #FFD63A;"></span>
                       
                            </label>
                       
                       
                            <label class="color_option">
                       
                                <input type="radio" name="folderColor" value="orange" class="color_input" checked>
                                <span class="color_circle" style="background-color: #FFA955;"></span>
                       
                            </label>
                       
                       
                            <label class="color_option">
                       
                                <input type="radio" name="folderColor" value="red" class="color_input">
                                <span class="color_circle" style="background-color: #F75A5A;"></span>
                       
                            </label>
                       
                       
                            <label class="color_option">
                       
                                <input type="radio" name="folderColor" value="navy" class="color_input">
                                <span class="color_circle" style="background-color: #0D1164;"></span>
                       
                            </label>
                       
                       
                            <label class="color_option">
                       
                                <input type="radio" name="folderColor" value="purple_dark" class="color_input">
                                <span class="color_circle" style="background-color: #640D5F;"></span>
                       
                            </label>
                       
                       
                            <label class="color_option">
                       
                                <input type="radio" name="folderColor" value="pink" class="color_input">
                                <span class="color_circle" style="background-color: #EA2264;"></span>
                       
                            </label>
                       
                       
                            <label class="color_option">
                       
                                <input type="radio" name="folderColor" value="peach" class="color_input">
                                <span class="color_circle" style="background-color: #F78D60;"></span>
                       
                            </label>
                       
                       
                            <label class="color_option">
                       
                                <input type="radio" name="folderColor" value="pink_light" class="color_input">
                                <span class="color_circle" style="background-color: #F29AAE;"></span>
                       
                            </label>
                       
                       
                            <label class="color_option">
                       
                                <input type="radio" name="folderColor" value="lavender" class="color_input">
                                <span class="color_circle" style="background-color: #C47BE4;"></span>
                       
                            </label>
                       
                       
                            <label class="color_option">
                       
                                <input type="radio" name="folderColor" value="purple" class="color_input">
                                <span class="color_circle" style="background-color: #7132CA;"></span>
                       
                            </label>
                       
                       
                            <label class="color_option">
                       
                                <input type="radio" name="folderColor" value="indigo" class="color_input">
                                <span class="color_circle" style="background-color: #301CA0;"></span>
                       
                            </label>
                       
                       
                            <label class="color_option">
                       
                                <input type="radio" name="folderColor" value="blue" class="color_input">
                                <span class="color_circle" style="background-color: #4A90E2;"></span>
                       
                            </label>
                       
                       
                            <label class="color_option">
                       
                                <input type="radio" name="folderColor" value="teal" class="color_input">
                                <span class="color_circle" style="background-color: #00B7B5;"></span>
                       
                            </label>
                       
                       
                            <label class="color_option">
                       
                                <input type="radio" name="folderColor" value="green" class="color_input">
                                <span class="color_circle" style="background-color: #50C878;"></span>
                       
                            </label>
                       
                       
                            <label class="color_option">
                       
                                <input type="radio" name="folderColor" value="mint" class="color_input">
                                <span class="color_circle" style="background-color: #98D8C8;"></span>
                       
                            </label>
                       
                       
                            <label class="color_option">
                       
                                <input type="radio" name="folderColor" value="slate" class="color_input">
                                <span class="color_circle" style="background-color: #64748B;"></span>
                       
                            </label>
                       
                       
                            <label class="color_option">
                       
                                <input type="radio" name="folderColor" value="brown" class="color_input">
                                <span class="color_circle" style="background-color: #A0522D;"></span>
                       
                            </label>
                       
                       
                        </div>
                    </div>

                </form>
            </div>

            <div class="modal_footer">
                <button type="button" class="cancel_modal_button" id="cancelFolderModalButton">
                    Cancel
                </button>
                <button type="submit" form="createFolderForm" class="submit_modal_button" id="submitFolderButton">
                    Create Folder
                </button>
            </div>
        </div>
    </div>


   
    <div class="modal_overlay" id="addActivityModal" style="display: none;">
   
        <div class="modal_container">
   
            <div class="modal_header">
   
                <h2 class="modal_title">Add Activity</h2>
                <button class="modal_close_button" id="closeActivityModalButton">&times;</button>
   
            </div>

            <div class="modal_body">
                <form class="activity_form" id="addActivityForm">

                    <div class="form_group">
                        <label class="form_label">Activity Title</label>
                        <input type="text"
                               class="form_input"
                               id="activityTitle"
                               placeholder="Enter activity title..."
                               required>
                    </div>

                    <div class="form_group">
                        <label class="form_label">Color</label>
                        <select class="form_select" id="activityColor" required>
                            <option value="blue">Blue</option>
                            <option value="orange">Orange</option>
                            <option value="pink">Pink</option>
                            <option value="green">Green</option>
                        </select>
                    </div>

                    <div class="form_row">
                        <div class="form_group">
                            <label class="form_label">Date</label>
                            <input type="date"
                                   class="form_input"
                                   id="activityDate"
                                   required>
                        </div>

                        <div class="form_group">
                            <label class="form_label">Start Time</label>
                            <input type="time"
                                   class="form_input"
                                   id="activityStartTime"
                                   required>
                        </div>

                        <div class="form_group">
                            <label class="form_label">End Time</label>
                            <input type="time"
                                   class="form_input"
                                   id="activityEndTime"
                                   required>
                        </div>
                    </div>

                    <div class="form_group">
                  
                        <label class="checkbox_label">
                
                            <input type="checkbox" id="repeatWeekly" class="checkbox_input">
                            <span class="checkbox_text">Repeat weekly</span>
                
                        </label>
                
                    </div>


                    <div class="form_group" id="repeatUntilGroup" style="display: none;">
          
                        <label class="form_label">Repeat Until</label>
          
                        <input type="date"
                               class="form_input"
                               id="repeatUntilDate">
                        <span class="form_hint">Leave empty to repeat indefinitely</span>
                    </div>

                </form>
          
            </div>

            <div class="modal_footer">
            
                <button type="button" class="cancel_modal_button" id="cancelActivityModalButton">
                    Cancel
                </button>
            
                <button type="submit" form="addActivityForm" class="submit_modal_button" id="submitActivityButton">
                    Add Activity
                </button>
  
            </div>
  
        </div>
  
    </div>



    <div class="modal_overlay" id="eventDetailsModal" style="display: none;">

        <div class="modal_container modal_small">

            <div class="modal_header">

                <h2 class="modal_title" id="eventDetailsTitle">Event Details</h2>
                <button class="modal_close_button" id="closeEventDetailsButton">&times;</button>

            </div>

            <div class="modal_body">
            
                <div class="event_details_content">
            
                    <div class="detail_row">
                        <span class="detail_label">Date:</span>
                        <span class="detail_value" id="eventDate"></span>
                    </div>
            
            
                    <div class="detail_row">
                        <span class="detail_label">Time:</span>
                        <span class="detail_value" id="eventTime"></span>
                    </div>
            
            
                    <div class="detail_row" id="recurringDetail" style="display: none;">
            
                        <span class="detail_label">Recurring:</span>
                        <span class="detail_value" id="eventRecurring"></span>
            
                    </div>
            
                </div>
            
            </div>

            <div class="modal_footer">
               
                <button type="button" class="modal_button secondary_button" id="editEventButton">
                    Edit
                </button>
                <button type="button" class="modal_button danger_button" id="deleteEventButton">
                    Delete
                </button>
           
            </div>
        
        </div>
    
    </div>


 
    <div class="modal_overlay" id="editActivityModal" style="display: none;">
 
        <div class="modal_container">
 
            <div class="modal_header">
 
                <h2 class="modal_title">Edit Activity</h2>
                <button class="modal_close_button" id="closeEditModalButton">&times;</button>
 
            </div>

            <div class="modal_body">
                <form class="activity_form" id="editActivityForm">
                    <input type="hidden" id="editEventId">

                    <div class="form_group">
                        <label class="form_label">Activity Title</label>
                        <input type="text"
                               class="form_input"
                               id="editActivityTitle"
                               placeholder="Enter activity title..."
                               required>
                    </div>

                    <div class="form_group">
                    
                        <label class="form_label">Color</label>
                    
                        <select class="form_select" id="editActivityColor" required>
                            <option value="blue">Blue</option>
                            <option value="orange">Orange</option>
                            <option value="pink">Pink</option>
                            <option value="green">Green</option>
                        </select>
                    
                    </div>


                    <div class="form_row">

                        <div class="form_group">

                            <label class="form_label">Date</label>
                            <input type="date"
                                   class="form_input"
                                   id="editActivityDate"
                                   required>
                        </div>


                        <div class="form_group">
                        
                            <label class="form_label">Start Time</label>
                            <input type="time"
                                   class="form_input"
                                   id="editActivityStartTime"
                                   required>
                        
                                </div>


                        <div class="form_group">
                        
                            <label class="form_label">End Time</label>
                        
                            <input type="time"
                                   class="form_input"
                                   id="editActivityEndTime"
                                   required>
                        </div>
                    </div>


                    <div class="form_group">
                        <label class="checkbox_label">
                            <input type="checkbox" id="editRepeatWeekly" class="checkbox_input">
                            <span class="checkbox_text">Repeat weekly</span>
                        </label>
                    </div>


                    <div class="form_group" id="editRepeatUntilGroup" style="display: none;">
                        
                        <label class="form_label">Repeat Until</label>
                        
                        <input type="date"
                               class="form_input"
                               id="editRepeatUntilDate">
                        <span class="form_hint">Leave empty to repeat indefinitely</span>
                   
                    </div>

                </form>
            </div>

            <div class="modal_footer">
             
                <button type="button" class="cancel_modal_button" id="cancelEditModalButton">
                    Cancel
                </button>
             
                <button type="submit" form="editActivityForm" class="submit_modal_button" id="submitEditButton">
                    Save Changes
                </button>
           
            </div>
        </div>
    </div>

</body>
</html>
